plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
}

apply plugin: 'org.jetbrains.intellij'

group 'org.py.translate'
version '2019.1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version 'IC-2019.1'
}
patchPluginXml {
    changeNotes """
      <h1>add thread</h1><br>
      <h1>delete 3 warning</h1><br>
      <em>thread count is 5</em>"""
}

publishPlugin {
    channels 'beta'
}